name: Test compilation of can DBC files

on:
  push:
    branches:
      - can_dbc_parsing

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Compile can DBCs
        run: python can/parse_dbc.py can/output_dir can/dbc/