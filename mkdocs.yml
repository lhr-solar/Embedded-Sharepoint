site_name: Embedded Sharepoint Documentation
site_description: Software library shared among LHRS embedded systems
site_author: LHR - Solar

theme:
  name: material
  favicon: LHRs.ico
  palette:
  - scheme: slate
    primary: blue

nav:
  - Home: 'README.md'
  - Installation: 'Installation.md'
  - BSP: 'BSP.md'          # dynamic nav generated by macro
  - CAN Messages:
      - Signals & Messages: 'DBC.md'

plugins:
  - macros:
      include_dir: docs/    # folder where main.py resides
  - search:
      prebuild_index: true
      lang: en
  - mkdoxy:
      projects:
        BSP:
          src-dirs: bsp/Src
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: YES
            EXTRACT_ALL: YES           # include files even without comments
            SHOW_FILES: YES
            SHOW_NAMESPACES: YES
            OPTIMIZE_OUTPUT_FOR_C: YES
            GENERATE_MARKDOWN: YES
            GENERATE_XML: YES
            GENERATE_HTML: NO
            GENERATE_LATEX: NO
            INLINE_SOURCES: YES        # show source along with comments
            WARN_IF_UNDOCUMENTED: NO
            WARN_NO_PARAMDOC: NO
            WARN_IF_DOC_ERROR: NO
            SORT_MEMBER_DOCS: YES
            SORT_BY_SCOPE_NAME: YES

  - redirects:
      redirect_maps: {}

extra_javascript: []
extra_css: []
