plugins:
  - search:
      prebuild_index: true
      lang: en

  - mkdoxy:
      projects:
        BSP:
          src-dirs: bsp
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: true

        Common:
          src-dirs: common
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: true

        FreeRTOS_Kernel:
          src-dirs: FreeRTOS-Kernel FreeRTOS-Kernel/include FreeRTOS-Kernel/portable/GCC/ARM_CM4F
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: false

        STM32F4xx_Drivers:
          src-dirs: stm/stm32f4xx stm/stm32f4xx/STM32F4xx_HAL_Driver/Inc stm/stm32f4xx/STM32F4xx_HAL_Driver/Src 
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h *.s"
            RECURSIVE: false

        STM32L4xx_Drivers:
          src-dirs: stm/stm32l4xx stm/stm32l4xx/STM32L4xx_HAL_Driver/Inc stm/stm32l4xx/STM32L4xx_HAL_Driver/Src
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h *.s"
            RECURSIVE: false
