site_name: Embedded Sharepoint Documentation
site_description: Software library shared among LHRS embedded systems
site_author: LHR - Solar

theme:
  name: material

nav:
  - Home: 'README.md'
  - Installation: 'Installation.md'
  - Doxygen:
      - BSP:
          - Class Overview: 'BSP/annotated.md'
          - Class Index: 'BSP/classes.md'
          - Class Hierarchy: 'BSP/hierarchy.md'
          - Class Members: 'BSP/class_members.md'
          - Member Functions: 'BSP/class_member_functions.md'
          - Member Variables: 'BSP/class_member_variables.md'
          - Member Typedefs: 'BSP/class_member_typedefs.md'
          - Member Enums: 'BSP/class_member_enums.md'
          - Functions: 'BSP/functions.md'
          - Variables: 'BSP/variables.md'
          - Macros: 'BSP/macros.md'
          - Files: 'BSP/files.md'
          - Modules: 'BSP/modules.md'
  - CAN Messages:
      - Signals & Messages: 'DBC.md'

plugins:
  - search:
      prebuild_index: true
      lang: en
  - macros:

  - mkdoxy:
      projects:
        BSP:
          src-dirs: bsp
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: true
        Common:
          src-dirs: common
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.c *.h"
            RECURSIVE: true

  - macros

extra_javascript: []
extra_css: []
